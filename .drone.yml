---
kind: pipeline
type: docker
name: deploy
clone:
  disable: false
depends_on:
  - linux-amd64

steps:
  - name: watchtower-online
    image: plugins/webhook
    settings:
      token_value:
        from_secret: watchtower-webhook-token
      token_type: Bearer
      urls: https://watchtower.ivanli.cc/v1/update
      content_type: application/json
      template: |
        {
          "owner": "{{ repo.owner }}",
          "repo": "{{ repo.name }}",
          "status": "{{ build.status }}",
        }

  - name: notify
    image: appleboy/drone-telegram
    when:
      status:
        - success
        - failure
    failure: ignore
    detach: true
    environment:
      PLUGIN_TOKEN:
        from_secret: drone-telegram-bot-token
      PLUGIN_TO:
        from_secret: telegram-notify-to
    settings:
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Deploy #{{build.number}} of `{{repo.name}}` succeeded.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
