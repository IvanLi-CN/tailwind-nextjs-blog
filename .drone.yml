        {{/success}}


---
kind: pipeline
type: docker
name: deploy-to-zzidc
clone:
  disable: false
depends_on:
  - linux-amd64

trigger:
  branch:
    - master
    - develop

steps:
  - name: export
    image: plugins/docker
    settings:
      registry: docker-registry.ivanli.cc
      username:
        from_secret: ivan-docker-username
      password:
        from_secret: ivan-docker-password
      repo: docker-registry.ivanli.cc/ivan/tailwind-nextjs-blog-upload
      dockerfile: Dockerfile
      target: upload
      cache_from:
        - docker-registry.ivanli.cc/ivan/tailwind-nextjs-blog-deps:${DRONE_BRANCH}${DRONE_TAG}-amd64
      tags:
        - '${DRONE_COMMIT_SHA:0:8}'
        - '${DRONE_BRANCH}${DRONE_TAG}'

  - name: upload
    image: docker:dind
    volumes:
    - name: dockersock
      path: /var/run/docker.sock
    commands:
      - docker run --rm -t -e FTP_ACCOUNT=${FTP_ACCOUNT} -e FTP_PASSWORD=${FTP_PASSWORD} -e FTP_HOST=${FTP_HOST} docker-registry.ivanli.cc/ivan/tailwind-nextjs-blog-upload:${DRONE_COMMIT_SHA:0:8}
    environment:
      FTP_ACCOUNT:
        from_secret: zzidc_ftp_account
      FTP_PASSWORD:
        from_secret: zzidc_ftp_password
      FTP_HOST:
        from_secret: zzidc_ftp_host

  - name: notify
    image: appleboy/drone-telegram
    when:
      status:
        - success
        - failure
    failure: ignore
    detach: true
    environment:
      PLUGIN_TOKEN:
        from_secret: drone-telegram-bot-token
      PLUGIN_TO:
        from_secret: telegram-notify-to
    settings:
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Deploy #{{build.number}} of `{{repo.name}}` to ZZIDC succeeded.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{else}}
        âŒ Deploy #{{build.number}} of `{{repo.name}}` to ZZIDC failed.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{/success}}

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
    - name: dockersock
      path: /var/run

  volumes:
  - name: dockersock
    temp: {}
