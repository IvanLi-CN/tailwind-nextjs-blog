---
kind: pipeline
name: deps
type: docker

steps:
  - name: install
    image: plugins/docker
    settings:
      registry: docker-registry.ivanli.cc
      username:
        from_secret: ivan-docker-username
      password:
        from_secret: ivan-docker-password
      repo: docker-registry.ivanli.cc/ivan/tailwind-nextjs-blog-deps
      cache_from:
        - docker-registry.ivanli.cc/ivan/tailwind-nextjs-blog-deps:${DRONE_BRANCH}${DRONE_TAG}-amd64
      dockerfile: Dockerfile
      target: deps
      tags:
        - '${DRONE_COMMIT_SHA:0:8}-amd64'
        - '${DRONE_BRANCH}${DRONE_TAG}-amd64'

  - name: notify
    image: appleboy/drone-telegram
    when:
      status:
        - failure
    failure: ignore
    detach: true
    environment:
      PLUGIN_TOKEN:
        from_secret: drone-telegram-bot-token
      PLUGIN_TO:
        from_secret: telegram-notify-to
    settings:
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Install Deps #{{build.number}} of `{{repo.name}}` succeeded.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{else}}
        âŒ Install Deps #{{build.number}} of `{{repo.name}}` failed.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{/success}}

